<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Sustentável</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<section class="qr-section">
    <div class="container">
        <h2 class="section-title">📱 QR Codes por Seção</h2>
        <p class="text-center lead mb-5">Escaneie para acessar cada seção diretamente</p>
        
        <div class="qr-grid">
            <div class="qr-item">
                <h5>💧 Hidrelétrica</h5>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://unfccc.int/&bgcolor=FFFFFF&color=000000&margin=10" alt="QR Hidrelétrica">
                <p>Energia das águas</p>
            </div>
            
            <div class="qr-item">
                <h5>🗼 Torres</h5>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.irena.org/&bgcolor=FFFFFF&color=000000&margin=10" alt="QR Torres">
                <p>Transmissão de energia</p>
            </div>
            
            <div class="qr-item">
                <h5>🏠 Casas</h5>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.iea.org/&bgcolor=FFFFFF&color=000000&margin=10" alt="QR Casas">
                <p>Consumo residencial</p>
            </div>
            
            <div class="qr-item">
                <h5>🚗 Carros</h5>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.ipcc.ch/&bgcolor=FFFFFF&color=000000&margin=10" alt="QR Carros">
                <p>Mobilidade elétrica</p>
            </div>
            
            <div class="qr-item">
                <h5>🎯 ODS</h5>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://brasil.un.org/pt-br/sdgs&bgcolor=FFFFFF&color=000000&margin=10" alt="QR ODS">
                <p>Objetivos sustentáveis</p>
            </div>
            
            <div class="qr-item">
                <h5>📊 Dados</h5>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.irena.org/Data&bgcolor=FFFFFF&color=000000&margin=10" alt="QR Dados">
                <p>Dados comparativos</p>
            </div>
        </div>
    </div>
</section>
